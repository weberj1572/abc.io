  <style>

    html {
      max-width:100%;
    }
  
    #frame, #twitch, #nplive-stream {
      display:flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: auto;
    }

<body>
<!-- embed twitch video -->

<div id="twitch" style="border-bottom:0;">
<script src="https://player.twitch.tv/js/embed/v1.js"></script>
      <div id="nplive-stream" style="text-align: center;"></div>
      <script type="text/javascript">
      var options = {
        layout: "video-with-chat",
        width: 854,
        height: 480,
        channel: "FoxholeLive",
        autoplay: "true",
        allowfullscreen: "true",
        parent: ["foxholelive.org", "officialj.com"]
      };
      var player = new Twitch.Player("nplive-stream", options);
      player.setVolume(0.5);
</script></div>

<div id="frame"><iframe frameborder="0"
        scrolling="no"
        id="chat_embed"
        src="https://www.twitch.tv/embed/FoxholeLive/chat?parent=officialj.com"
        height="500"
        width="350">
</iframe></div>

</body>
